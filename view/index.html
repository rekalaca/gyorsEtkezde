<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gyorsétkezde</title>
</head>

<body>
    <h1>Gyorsétkezde</h1>
    <div class="container">
        <div id="urlap">
            <form id="ujKaja">
                <select id="valaszt" name="valaszt" class="form-select" aria-label="Default select example">
                    <option selected>Válassz ételt!</option>
                    <option value="Hamburger">Hamburger</option>
                    <option value="Pizza">Pizza</option>
                </select>
                <label>Az étel neve: <input type="text" id="neve" name="neve" class="form-control" required></label>
                <label>Ára (HUF): <input type="number" id="ar" name="ar" class="form-control" required></label>
                <button type="submit" class="btn btn-primary">Új étel bevitele</button>
            </form>
        </div>
        <div id="kajaButton">
            <button id="kajalista" class="btn btn-primary">Az eddig elfogyasztott ételek listája !</button>
        </div>
        <div id="kiir"></div>
    </div>
    <script src="/kaja.js"></script>
</body>

</html>
